<!DOCTYPE html>
<html>
<head>
<title> Cookie </title>
<meta charset="utf-8" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel = "stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<script>
    /*global $*/
    $(document).ready(function() {
        $("#bake").on("click", function(){
        
            $.ajax({
    
                type: "GET",
                url: "api/Cookieresults.php",
                dataType: "JSON",
                success: function(data,status) {
                    $("#fortune").html(data);
                },
                });//ajax 1
            $.ajax({
    
                type: "GET",
                url: "api/Cookienumbers.php",
                dataType: "JSON",
                success: function(data,status) {
                    $("#numbers").html("Lucky numbers: " + data);
                },
                });//ajax 2
                
            $.ajax({
    
                type: "GET",
                url: "api/Cookiefact.php",
                dataType: "JSON",
                success: function(data,status) {
                    $("#fact").html("Fun fact: " + data);
                },
                });//ajax 3
                        
            }); //button
    }); // doc
</script>

</head>
<body>
    <h1 id = title> Fortune Cookie! </h1>
    <br>
    <button id = "bake"> Cookie time! </button>
    <div id = "cookieInfo">
    <p id = "fortune"> </p> <br>
    <p id = "numbers"> </p> <br>
    <p id = "fact"> </p>
    </div>
</body>
</html>
