<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content = "width=device-width">
        <title>Seasons</title>
        <style>
            body{
                background-color: #000000 !important;
            }
            .cell{
                width: 300px;
                height: 300px;
                border: solid 1px red;
                padding: 15px;
                
            }
            #row1{
                display:flex;
                justify-content:center;
            }
        </style>
    </head>
    <body>
        <div class="cell">
            <figure id = "fall">
                <img src = "img/fall.png" alt = "fall">
            </figure>
        </div>
        <div class="cell">
            <figure id = "summer">
                <img src = "img/summer.png" alt = "summer">
            </figure>
        </div>
        <div id = "row1">
            <figure id = "winter">
                <img src = "img/winter.png" alt = "winter">
            </figure>
        </div>
    </body>
</html>
